<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Snazzy Paws Grooming</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Booking</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section>
        <form id="bookingForm">
            <label for="ownerName">Owner's Name:</label>
            <input type="text" id="ownerName" name="ownerName" required><br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="dogName">Dog's Name:</label>
            <input type="text" id="dogName" name="dogName" required><br>
            
            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" required><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            
            <button type="submit">Submit</button>
        </form>
        <div id="confirmationMessage" style="display:none;">
            <p>Thank you! Your booking request has been received.</p>
        </div>
    </section>
    <footer>
        <p>Snazzy Paws Grooming | Open Monday to Saturday, 9 am to 5 pm</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
