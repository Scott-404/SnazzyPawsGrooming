<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book a grooming service for your pet with Snazzy Paws Grooming.">
    <title>Booking - Snazzy Paws Grooming</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center">
            <h1>Booking</h1>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Snazzy Paws Grooming</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item active"><a class="nav-link" href="booking.html">Booking <span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <section>
            <h2 class="text-center">Book a Service</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="ownerName">Owner's Name:</label>
                    <input type="text" class="form-control" id="ownerName" name="ownerName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="dogName">Dog's Name:</label>
                    <input type="text" class="form-control" id="dogName" name="dogName" required>
                </div>
                <div class="form-group">
                    <label for="breed">Breed:</label>
                    <input type="text" class="form-control" id="breed" name="breed" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="confirmationMessage" style="display:none;">
                <p>Your booking has been confirmed. Thank you!</p>
            </div>
        </section>
        <footer class="text-center mt-5">
            <p>Snazzy Paws Grooming | Open Monday to Saturday, 9 am to 5 pm</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap.min.js/"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
